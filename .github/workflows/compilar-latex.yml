name: compilar-latex

on:
  push:
    branches: 
      - main
      - dev
      - artigo*
      - 12* #Temp

jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: actions/checkout@v4
      
      #- name: Compilação
      #  uses: xu-cheng/latex-action@v4
      #  with:
      #    root_file: main.tex
      #    working_directory: LaTeX
      #    compiler: latexmk
      #    args: -pdf -interaction=nonstopmode -halt-on-error

      - name: Instalar TeX Live
        run: |
            sudo apt-get update
            sudo apt-get install -y texlive-latex-extra texlive-bibtex-extra biber
    
      - name: Compilar com pdflatex
        run: |
            cd LaTeX
            latexmk -pdf -interaction=nonstopmode -halt-on-error main.tex



      - name: Upload como artefato
        if: success() 
        uses: actions/upload-artifact@v4
        with:
          name: PDF
          path: LaTeX/main.pdf

      - name: Adicionar PDF ao resumo da action
        if: success() 
        run: echo "[PDF Compilado](${{ steps.upload.outputs.artifact-url }})" >> $GITHUB_STEP_SUMMARY

      - name: Gerar miniatura
        if: success()
        run: |
          sudo apt-get update && sudo apt-get install -y poppler-utils
          pdftoppm LaTeX/main.pdf thumb -png -singlefile
          echo "![Preview](thumb.png)" >> $GITHUB_STEP_SUMMARY