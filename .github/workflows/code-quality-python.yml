name: "Code Quality & Security"

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]
  schedule:
    - cron: '34 16 * * 5'

jobs:
  analyze:
    name: Analisar Código (Python)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      packages: read
      actions: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Deps
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black

      - name: Flake8
        run: |
          cd ROS2/workspace/src
          flake8 . --count --show-source --statistics

      - name: Black
        run: |
          cd ROS2/workspace/src
          black . --check

      - name: CodeQL Iniciar
        uses: github/codeql-action/init@v3
        with:
          languages: python
          queries: security-and-quality

      - name: CodeQL Análise
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"

      - name: SonarCloud
        if: env.SONAR_TOKEN != ''
        uses: SonarSource/sonarqube-scan-action@v2
        env:
          SONAR_HOST_URL: https://sonarcloud.io
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Resumo
        if: always()
        run: |
          {
          echo "## 🧠 Resumo da Análise de Código"
          echo ""
          echo "### 🔍 CodeQL"
          echo "Verifique alertas em **Security → Code scanning alerts**."
          echo ""
          echo "### 🧹 Flake8 e Black"
          echo "- Flake8: Verifica estilo e possíveis erros."
          echo "- Black: Verifica formatação (PEP8)."
          echo ""
          echo "### ☁️ SonarCloud"
          echo "Se configurado, veja os detalhes em: [SonarCloud Dashboard](https://sonarcloud.io/dashboard?id=Igor1208gabriel_Comunicacao-Sistemas-Ciberfisicos)"
          } >> $GITHUB_STEP_SUMMARY